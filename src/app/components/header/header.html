<header class="header">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <img src="images/logo.jpg" alt="Ríos Informa" class="logo-image" style="height: 50px; width: auto;">
      <img src="images/logo_uas.png" alt="Ríos Informa" class="logo-image" style="height: 50px; width: auto;">
    </a>

    <nav class="nav-menu">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
      <a routerLink="/noticias" routerLinkActive="active">Noticias</a>
      <a href="#">Eventos</a>
      <a href="#">Servicios</a>
      <a routerLink="/contact" routerLinkActive="active">Contacto</a>
    </nav>

    <div class="header-actions">
      @if (authService.isLoggedIn()) {
      <button class="notification-btn">
        <i class="bi bi-bell"></i>
      </button>
      <div class="user-menu">
        <div class="user-avatar-placeholder">
          {{ userInitial() }}
        </div>
        <div class="dropdown-menu">
          @if (authService.isAdmin()) {
          <a routerLink="/admin">Panel Admin</a>
          }
          <button (click)="logout()">Cerrar Sesión</button>
        </div>
      </div>
      } @else {
      <a routerLink="/login" class="login-btn">Iniciar Sesión</a>
      }
    </div>

    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  @if (mobileMenuOpen()) {
  <div class="mobile-menu">
    <a routerLink="/" (click)="toggleMobileMenu()">Inicio</a>
    <a routerLink="/noticias" (click)="toggleMobileMenu()">Noticias</a>
    <a href="#">Eventos</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
    @if (!authService.isLoggedIn()) {
    <a routerLink="/login" (click)="toggleMobileMenu()">Iniciar Sesión</a>
    }
  </div>
  }
</header>
